<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PropConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .dark .login-card {
            background: rgba(30, 41, 59, 0.95);
        }
    </style>
</head>

<body class="font-display antialiased">
    <div class="min-h-screen login-bg flex items-center justify-center p-4">
        <!-- Login Card -->
        <div class="login-card rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6">
            <!-- Logo & Header -->
            <div class="text-center space-y-2">
                <div class="inline-flex items-center justify-center bg-primary/10 rounded-xl p-3 mb-2">
                    <span class="material-symbols-outlined text-primary text-4xl icon-filled">apartment</span>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white">PropConnect</h1>
                <p class="text-slate-600 dark:text-slate-400 text-sm">UAE Property Management System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-semibold text-slate-700 dark:text-slate-300">
                        Username
                    </label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            person
                        </span>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            value="admin"
                            placeholder="Enter your username"
                            class="w-full pl-11 pr-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                            required
                        />
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-slate-700 dark:text-slate-300">
                        Password
                    </label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            lock
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            value="admin123"
                            placeholder="Enter your password"
                            class="w-full pl-11 pr-12 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                            required
                        />
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors"
                        >
                            <span class="material-symbols-outlined text-xl">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">error</span>
                    <span id="errorText">Invalid username or password</span>
                </div>

                <!-- Demo Credentials Info -->
                <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4 space-y-2">
                    <div class="flex items-center gap-2 text-blue-700 dark:text-blue-400 font-semibold text-sm">
                        <span class="material-symbols-outlined text-lg">info</span>
                        <span>Demo Credentials</span>
                    </div>
                    <div class="text-xs text-blue-600 dark:text-blue-300 space-y-1 ml-6">
                        <p><strong>Username:</strong> admin</p>
                        <p><strong>Password:</strong> admin123</p>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input
                            type="checkbox"
                            class="w-4 h-4 rounded border-slate-300 text-primary focus:ring-2 focus:ring-primary/20"
                        />
                        <span class="text-slate-600 dark:text-slate-400">Remember me</span>
                    </label>
                    <a href="#" class="text-primary hover:text-blue-700 font-medium">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-200 dark:shadow-blue-900/30 hover:shadow-xl flex items-center justify-center gap-2"
                >
                    <span>Sign In</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="text-center text-xs text-slate-500 dark:text-slate-400 pt-4 border-t border-slate-200 dark:border-slate-700">
                <p>Â© 2025 PropConnect. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = togglePassword.querySelector('.material-symbols-outlined');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInputField = document.getElementById('password');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInputField.value;

            // Dummy credentials validation
            if (username === 'admin' && password === 'admin123') {
                // Success - redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                usernameInput.classList.add('border-red-300', 'dark:border-red-700');
                passwordInputField.classList.add('border-red-300', 'dark:border-red-700');

                // Remove error styling after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                    usernameInput.classList.remove('border-red-300', 'dark:border-red-700');
                    passwordInputField.classList.remove('border-red-300', 'dark:border-red-700');
                }, 3000);
            }
        });
    </script>
</body>

</html>
